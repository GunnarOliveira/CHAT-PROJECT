<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Tongue Chat</title>
  </head>
  <body>
    <section class="container">
      <section class="chat">
        <header class="title">
          <h1 class="brand">Tongue chat</h1>
        </header>
        <section class="chat__messages">
          <!--<div class="message--self">Hello, World!</div>
          <div class="message--other">
            <span class="message--sender">Gunnar</span>
            Ol√°, mundo!
          </div>-->
        </section>
        <form class="chat__form">
          <div class="clear"></div>
          <input
            type="text"
            class="chat__input"
            placeholder="Digite uma mensagem"
            required
          />
          <button type="submit" class="chat__button">
            <span class="material-symbols-outlined"> send </span>
          </button>
        </form>
      </section>
      <section class="login">
        <h2>Login</h2>
        <form class="login__form">
          <input
            type="text"
            class="login__input"
            placeholder="seu nome"
            required
          />
          <button type="submit" class="login__button">Entrar</button>
        </form>
      </section>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
